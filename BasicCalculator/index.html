<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1 id="head">Basic Calculator</h1>
    </div>
    
    <div class="container">
        <input id="input" type="text">
        <div class="row">
            <div id="operator" class="box">C</div>
            <div id="operator" class="box">%</div>
            <div id="operator" class="box">!</div>
            <div id="operator" class="box">/</div>
        </div>

        <div class="row">
            <div class="box">7</div>
            <div class="box">8</div>
            <div class="box">9</div>
            <div id="operator" class="box">*</div>
        </div>

        <div class="row">
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div id="operator" class="box">-</div>
        </div>

        <div class="row">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div id="operator" class="box">+</div>
        </div>

        <div class="row">
            <div class="box">00</div>
            <div class="box">0</div>
            <div class="box">.</div>
            <div id="operator" class="box">=</div>
        </div>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
