<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>

    <div class="nav">
        <h1>TicTacToe Game</h1>
    </div>

    <div class="game-container">
        
        <div class="cell-container">
            <div cellIndex="0" class="cell bl-0 bt-0"></div>
            <div cellIndex="1" class="cell bt-0"></div>
            <div cellIndex="2" class="cell bt-0 br-0"></div>
            <div cellIndex="3" class="cell bl-0"></div>
            <div cellIndex="4" class="cell"></div>
            <div cellIndex="5" class="cell br-0"></div>
            <div cellIndex="6" class="cell bl-0 bb-0"></div>
            <div cellIndex="7" class="cell bb-0"></div>
            <div cellIndex="8" class="cell br-0 bb-0"></div>
        </div>

        <div class="info-container">
            <h1 id="welcome">Welcome To My TicTacToe</h1>
            <span id="statusInfo"></span>
            <img src="excited.gif" alt="" id="win-img">
            <button id="resetBtn">Reset</button>
        </div>
    </div>

    <script src="Script.js"></script>
    
</body>
</html>
